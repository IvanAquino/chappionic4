<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="start" class="contact-avatar">
      <img src="https://ui-avatars.com/api/?name=John+Doe" />
    </ion-avatar>
    <ion-title (tap)="showContactProfile()">
      <ion-label>
        <h2>{{ contactInfo.name }}</h2>
        <p><small class="text-muted">{{ contactInfo.status }}</small></p>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <div class="chat-container">
    <div *ngFor="let message of messages" class="chat-bubble" [(ngClass)]="message.type">
      <h6>{{ message.text }}</h6>
      <p>{{ message.created }}</p>
    </div>
  </div>

  <div class="chat-controls" [ngClass]="{'active': showOptions}">
    <ion-row class="option ion-text-center">
      <ion-col size="4">
        <ion-icon name="camera"></ion-icon>Camera
      </ion-col>
      <ion-col size="4">
        <ion-icon name="image"></ion-icon>Gallery
      </ion-col>
      <ion-col size="4">
        <ion-icon name="people"></ion-icon>Contact
      </ion-col>
      <ion-col size="4">
        <ion-icon name="headset"></ion-icon> Audio
      </ion-col>
      <ion-col size="4">
        <ion-icon name="pin"></ion-icon>Location
      </ion-col>
      <ion-col size="4">
        <ion-icon name="document"></ion-icon> Document
      </ion-col>
    </ion-row>
    <ion-row class="bg-white">
      <ion-col size="9" class="ion-no-padding">
        <ion-list lines="none" class="ion-no-padding">
          <ion-item>
            <ion-input placeholder="Type your message" type="text" (focus)="showOptionsToggle(false)"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="3" class="ion-no-padding">
        <p class="ion-text-center icon-controls">
          <ion-icon mode="ios" name="send" class="text-primary"></ion-icon>
          <ion-icon mode="ios" name="add-circle" *ngIf="!showOptions" (click)="showOptionsToggle()"></ion-icon>
          <ion-icon mode="ios" name="close-circle" *ngIf="showOptions" (click)="showOptionsToggle()"></ion-icon>
        </p>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
